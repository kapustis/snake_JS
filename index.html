<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div class="settings">
    <div class="setting close">
        <a href="#">Скрыть настройки</a>
    </div>
    <div class="form-wrapper">
        <form>
            <p>Параметры игрового поля:</p>
            <label for="fieldX">Ширина:</label>
            <input type="text" value="20" name="sizeX" id="fieldX">
            <label for="fieldY">Высота:</label>
            <input type="text" value="20" name="sizeY" id="fieldY"><br>
            <p>Параметры змейки:</p>
            <label for="snakeSpeed">Скорость змейки:</label><br>
            <input type="range" min="100" max="500" step="100" value="100" name="speed" id="snakeSpeed"><br>
            <input type="button" value="Применить изменения">
            <input type="reset" value="Очитстиь форму">
        </form>
    </div>
</div>
<div class="setting open">
    <a href="#">Настройки</a>
</div>
<div id="matrix" class="matrix"></div>

<div class="gameOver">
    <p></p><br>
    <a href="#">Начать заново</a>
</div>


<script src="lib/jquery-3.1.0.js"></script>
<script src="js/config.js"></script>
<script src="js/setting.js"></script>
<script src="js/randomnum.js"></script>
<script src="js/playingfield.js"></script>
<script src="js/cell.js"></script>
<script src="js/snake.js"></script>
<script src="js/food.js"></script>
<script src="js/work.js"></script>
</body>
</html>
